# Default values for fluent-bit.

# kind -- DaemonSet or Deployment
kind: DaemonSet

# replicaCount -- Only applicable if kind=Deployment
replicaCount: 1

image:
  repository: ${image_repository}
  # Overrides the image tag whose default is {{ .Chart.AppVersion }}
  tag: ${image_tag}
  pullPolicy: Always

serviceAccount:
  create: false
  annotations: {}
  name: ${service_account_name}

rbac:
  create: true
  nodeAccess: false

service:
  type: ClusterIP
  port: 2020
  labels: {}
  # nodePort: 30020
  # clusterIP: 172.16.10.1
  annotations: {}
#   prometheus.io/path: "/api/v1/metrics/prometheus"
#   prometheus.io/port: "2020"
#   prometheus.io/scrape: "true"

livenessProbe: ${liveness_probe}

readinessProbe: ${readiness_probe}

resources: ${resources}

affinity: ${affinity}

tolerations: ${tolerations}

flush: 1

metricsPort: 2020

## https://docs.fluentbit.io/manual/administration/configuring-fluent-bit/configuration-file
config:
  ## https://docs.fluentbit.io/manual/administration/configuring-fluent-bit/classic-mode/upstream-servers
  ## This configuration is deprecated, please use `extraFiles` instead.
  upstream: {}

  ## https://docs.fluentbit.io/manual/pipeline/parsers
  ## Default parsers are from : https://github.com/fluent/fluent-bit/blob/master/conf/parsers.conf
  customParsers: |
    [PARSER]
        Name ${custom_parser.name}
        Format regex
        Regex ${custom_parser.regex}
        Time_Keep Off
        Time_Key ${custom_parser.time_key}
        Time_Format ${custom_parser.time_format}

  ## https://docs.fluentbit.io/manual/pipeline/inputs
  inputs: |
    [INPUT]
        Name tail
        Tag kube.*
        Path /var/log/containers/*.log
        DB /var/log/flb_kube.db
        multiline.parser docker, cri
        Docker_Mode On
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On

%{if s3_bucket_name != null}
    [INPUT]
        Name tail
        Tag kube_s3.*
        Path /var/log/containers/*.log
        DB /var/log/flb_kube_s3.db
        multiline.parser docker, cri
        Docker_Mode On
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On
%{ endif }

  ## https://docs.fluentbit.io/manual/pipeline/filters
  filters: |
    [FILTER]
        Name kubernetes
        Match kube.*
        Kube_URL https://kubernetes.default.svc.cluster.local:443
        Merge_Log On
        Keep_Log Off
        K8S-Logging.Parser On
        K8S-Logging.Exclude On
        Buffer_Size 31k

    [FILTER]
        Name parser
        Match kube.*
        Key_Name log
        Parser ${custom_parser.name}
        Reserve_Data true

%{if length(excluded_namespaces) > 0}
    [FILTER]
        Name    grep
        Match   kube.*
%{ for namespace in excluded_namespaces ~}
        Exclude $kubernetes['namespace_name'] ${namespace}
%{ endfor ~}
%{ endif }

%{if s3_bucket_name != null}
    [FILTER]
        Name kubernetes
        Match kube_s3.*
        Kube_URL https://kubernetes.default.svc.cluster.local:443
        Merge_Log On
        Keep_Log Off
        K8S-Logging.Parser On
        Buffer_Size 31k

    [FILTER]
        Name parser
        Match kube_s3.*
        Key_Name log
        Parser ${custom_parser.name}
        Reserve_Data true
%{ endif }

  ## https://docs.fluentbit.io/manual/pipeline/outputs
  outputs: |
%{if cw_enable == true}
    [OUTPUT]
        Name cloudwatch_logs
        Match kube.*
        region ap-southeast-1
        log_group_name ${log_group_name}
        log_stream_template $kubernetes['namespace_name'].$kubernetes['pod_name'].$kubernetes['container_name']
        log_stream_prefix fluentbit-
        auto_create_group false
%{ endif }

%{if s3_bucket_name != null}
    [OUTPUT]
        Name s3
        Match kube_s3.*
        region ap-southeast-1
        bucket ${s3_bucket_name}
        compression gzip
        storage_class REDUCED_REDUNDANCY
        retry_limit 2
%{ endif }

